<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Logo Amazing Events.png Amazing Events.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <img class="img_logo" src="../images/Logo Amazing Events.png" alt="Logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-underline flex-grow-0 justify-content-flex-end ">
                    <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./upcomig.html">Upcoming events</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./past.html">Past events</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="#">Contact</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main class="flex-grow-1">
        <section class="carousel">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <h1 class="  z-3 position-absolute top-50 start-50 translate-middle text-light ">Contact</h1>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../images/Books.jpg" class="d-block w-100" alt="books">
                  </div>
                  <div class="carousel-item">
                    <img src="../images/Maraton3.jpg" class="d-block w-100" alt="Marathon">
                  </div>
                  <div class="carousel-item">
                    <img src="../images/Feria de comidas7.jpg" class="d-block w-100" alt="Food party">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </section>

        <section>
          <form class="border border-4 mt-2 mb-3 ms-5 me-5" action="" method="get">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Name:</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Mensagge </span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
          </form>

        </section>

    </main>
    <footer class="vh10 bg-secondary-subtle d-flex justify-content-between  align-items-center">

      <div class="d-flex justify-content-start gap-3">
        <a href=""><img src="../images/facebook.png" alt="Facebook" class="socialnet"></a>
        <a href=""><img src="../images/instagram.png" alt="Instagram" class="socialnet"></a>
        <a href=""><img src="../images/whatsapp.png" alt="WhatsApp" class="socialnet"></a>
      </div>

      <p>COHORT 47</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
